<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Multi-form</title>
    <link rel="stylesheet" href="../CSS/style19.css">
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Enter Email">
            <input type="password" placeholder="Enter password">
            <input type="password" placeholder="Confirm Password">
            
            <div class="btn-box">
                <button type="button" id="next1">next</button>
            </div>
        </form>


        <form id="form2">
            <h3>SOCIAL LINKS</h3>
            <input type="text" placeholder="Linkedin">
            <input type="password" placeholder="Github">
            <input type="password" placeholder="facebook">
            
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form id="form3">
            <h3>PERSONAL INFORMATION</h3>
            <input type="text" placeholder="first name">
            <input type="password" placeholder="last name">
            <input type="password" placeholder="Confirm Password">
            
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="button"  id="submit">submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col">Step-1</div>
            <div class="step-col">Step-2</div>
            <div class="step-col">Step-3</div>
        </div>
    </div>
    <script src="../CSS/javascript19.js"></script>
</body>
</html>
